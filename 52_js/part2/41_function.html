<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<!--
    인라인 스크립트
    <태그 이벤트함수='자바스크립트'>
    
    h1을 클릭하면 alert안에 값을 실행!

    요소.getElementById('아이디').style.color = 'red';
-->

    <script>
        window.addEventListener('DOMContentLoaded', loadfn);
        // 내용 다 없어짐
        // fn()이 호출되면 중괄호 안의 코드가 실행된다.
        /*
                선언적 함수 -> 이름이 있는 함수
                function 함수(매개변수, ...) {
                    코드;
                    코드;
                    .
                    .
                    .
                }
                
                익명 함수 -> 이름 없는 함수
                변수로 저장해서 변수 이름으로 호출
                ver 변수 = function (매개변수, ...) {코드;, ...}

                *********** 화살표 함수 ***********
                1) 매개 변수 1개 이면 () 생략
                ver 변수 = 매개변수 => {코드;, ...}
                
                2) 코드가 한 문장이면 {} 생략
                ver 변수 = 매개변수 => 코드;

                3)매개변가 없으면 () 써야함.
                ver 변수 = () => {코드;, ...}

                함수 호출
                매개값 개수는 일치해야한다.
                함수(매개값);

                재기호출
                function 함수(매개변수, ...) {
                    함수();
                    return 값;
                }
                돔이(HTML)을 읽기 전에 오류난다.
                이벤트: cilck, load, DOMcontentLoaded, mouseenter, ...
                시작 이벤트
                DOMcontentLoaded: 돔의 내용 불러온후
                window.addEventListener('이벤트', 함수);
                window.addEventListener('DOMContentLoaded', 함수);
                window.addEventListener('DOMContentLoaded', startfn);
                function startfn {함수들}//스타트함수
                function loadfn {함수들}//스타트함수
                창이 .추가 이벤트가 있는지 듣고있다.
                */
            /* 
            형식
            요소.addEventlistener('이벤트', 함수);

            window.addEventlistener('DOMContentLoaded', loadfn);
            창.추가이벤트듣고있는자('돔내용불러오기', 함수)
            창이 돔(HTML태그구조)의 내용을 불러왔는지 듣고 있다가 추가 이벤트가 완료되면 함수를 실행!
            */

            var txt;

            function loadfn() {

            txt = document.querySelector('p');
            txt.style.color='red';
            txt.addEventListener('click', fn);

            }
            // 익명 함수
            // 익명 함수가 우선적으로 호춛된다.
            var fn = function () {
                txt.innerHTML = `4<br>`;
                txt.innerHTML += `5<br>`;
                txt.innerHTML += `6<br>`;
            }
        
            // 선언적 함수
            function fn() {
                txt.innerHTML = `1<br>`;
                txt.innerHTML += `2<br>`;
                txt.innerHTML += `3<br>`;
            }
            
            
            
        /* 
            1부터 5까지 화면 출력하시오.
    
            1
            2
            3
            4
            5
        */
        
        // fn();
        
        /* 
            변수(variables)
                - 1개의 데이터를 저장
                - var 키워드를 이용하여 선언 (변수를 선언후)
                - 문자형, 숫자형, 논리형 데이터 보관(변수에 값을 할당)

            함수(function, 기능)
                - 코드를 저장하고 데이터를 반환
                - function 키워드를 이용하여 선언
                - 함수는 처음에는 동작 안한다.

            자바스크립트는 대소문자 구별한다.

            함수호출
            함수명(매개값); - 매개값이 필요없는 경우 () 함.
            alert('문자열'); - 내장함수

            함수 호출
                - 함수를 불러야만 동작한다.

            사용자 정의(일반) 함수
                function 함수명() {
                    코드;
                }

            함수 정의
                function 함수명() {
                    코드;
                }

            익명 함수(함수명이 없는 함수) 정의
                var 참조변수 = function() {
                    코드;
                }

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
        */

        // 변수, 함수(재사용!, 이벤트), 제어문(반복문) 
    </script>
<body>
    <!-- h1의 함수를 클릭하면 fn()를 실행 -->
    <h1>함수</h1>
    <p>여기를 출력되게하자!</p>
    <!-- <p onclick="fn();">여기를 출력되게하자!</p> -->
    
    <!-- <script>
        loadfn();
    </script> -->
</body>

</html>
