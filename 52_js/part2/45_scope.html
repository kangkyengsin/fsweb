<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /*
            스코프(Scope): 변수 또는 함수의 유효 범위

            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수
            지역 변수(Local Variables)
                - 스코프 영역(함수, 블록)에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            
            변수 키워드 : var -> let, const
            1. 함수 영역 변수 : var
            2. 블록 영역 변수 : let, const

            var:
                함수 영역 변수: 함수 안/밖
                호이스팅(o), 재선언(o), 재할당(o), 변수/상수 값
            let:
                블록 영역 변수: 블록 안/밖
                호이스팅(x), 같은 블록 내에서 재선언(x), 재할당(o), 변수 값
            const:
                블록 영역 변수: 블록 안/밖
                호이스팅(x), 같은 블록 내에서 재선언(X), 재할당(x), 상수 값
                요소, 배열, 객체, 함수를 할당하여 사용한다.

            재귀(자기)호출함수 -> 무한 루프에 빠진다.
            funtion함수(){
                if (){
                함수();
                }
            }
            함수();
            즉시호출함수 -> 한번만 실행
            (function(){
                코드;
            }())

            var :
                함수 영역 변수 -> 함수(){}
                전역 변수: 함수 밖에서 선언한 변수
                지역 변수: 함수 내에서 선언한 변수
                함수 내에서 전역 변수 값 변경 가능
                지역 변수는 함수 밖에서 사용할 수 없다.
                전역 변수와 같은 이름을 지역 변수로 재선언 하면 전역 변수가 지역 변수로 바뀐다.
                함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다.
                제어문에서 선언한 변수는 전역 변수와 같이 사용된다.
                선언전에 사용할 수 있다.(호이스팅)
                재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)

            {블록} 영역 변수 -> 함수(){}, for(){}
            let : 
                변하는 값 저장
                전역 변수: 블록 밖에서 선언한 변수
                지역 변수: 블록 안에서 선언한 변수
                선언 후 사용(호이스팅 불가)
                재선언 불가

            const :
                고정 값(상수)
                전역 변수: 블록 밖에서 선언한 변수
                지역 변수: 블록 안에서 선언한 변수
                선언과 할당을 함께 해야함.
                재선언, 재할당 불가
                요소, 배열, 객체, 함수를 할당하여 사용한다.

                // let은 변수의 재선언이 불가능
                * /
        let Global2;
        // let은 변수의 재할당이 가능
        global2 = 30;
        global2 = 40;
        console.log(`let gloval3 ${global2}`);
        
        /* let dog;
        dog = '강아지';
        console.log(`let dog`${global2}); */


        // variavle(변수)는 변할 수 있는 값;
        // constant(상수)는 변하지 않는 고정 값
        // const는 변수 선언 동시에 할당까지 해야함.
        // const는 익명 함수, 요소 선택, 배열 선언, 객체 선언시 사용된다.
        // const global3 = 10;
        // const는 변수 선언 재선언이 불가능
        // const는 변수 선언 재할당이 불가능
        // console.log(`console gloval3 ${global3}`);


/*************************************************************************
        var: 함수 영역
 *************************************************************************/


        // 전역변수: 한수 밖에서 선언
        // var은 변수의 재선언 및 재할당이 가능
        var global1 = 10;
        var global1 = 20;
        global1 = 30;
        global1 = 40;
        console.log(`1.함수밖 var global1: ${global1}`);


        // 호이스팅(Hoisting, 게양하다): 변수 선언 전에 사용 가능
        cat = '고양이';
        console.log(`1.함수밖 var cat: ${cat}`);
        var cat;

        function fn() {
            // 지역 변수: 함수 내부에서 선언
            var local1;
            local1 = 30;
            console.log(`2.함수안 var local1: ${local1}`);
            // 함수 내부에서는 재할당이 가능하다.
            // 재할당
            global1 = 30;
            console.log(`3.함수안 var global1: ${global1}`);
            // 재선언
            // 전역 변수가 지역 변수로 바뀐.
            var global1 = 40;
            console.log(`4.함수안 var global1: ${global1}`);

            // 함수 내부에서 선언없이 사용한 변수는 전역 변수로 사용된다.
            dog = '강아지';
            console.log(`4.함수안 var dog: ${dog}`);
        }

        console.log(`5.함수밖 var global1: ${global1}`);

        // var global1 = 30;
        // var global1 = 40;
        // console.log(global1);

        // console.log(`함수밖 var global1: ${global1}`);

        fn();
        // 지역변수는 함수 밖에서 사용할 수 없다.
        // 전역변수 local1 선언 및 할당
        console.log(`4.함수안 var dog: ${dog}`);
        console.log(`6.함수밖 var global1: ${global1}`);


        // 전역 변수와 같은 이름을 지역 변수로 재선언 하면 전역 변수가 지역 변수로 바뀐다.
        // for문의 i는 전역 변수이다.
        for (var i = 0; i < 6; i++) {
            var a = 10;
            console.log(`for문안: = ${i}`, `a = ${a}`);
        }
        console.log(`for문밖 = ${i}`, `a = ${a}`);

/*************************************************************************
        let: 블랙 영역
 *************************************************************************/

        // 블록 영역 변수
        // 전역변수: 블록 밖에서 선언
        // let은 변수의 재선언 불가능
        let global2;
        let global3 = '나도 블랙 밖이야';
        // let global2 = 20;
        global2 = 30;
        // let은 변수의 재할당이 가능
        global2 = '나는 블록 밖이야';
        console.log(`1. let global2: ${global2}`);
        console.log(`2. let global2: ${global3}`);


        // 호이스팅(Hoisting, 게양하다): 사용 불가능
        // 무조건 선언 후 사용해야 한다.
        // cat = '고양이';
        // console.log(`3.함수밖 let cat: ${cat}`);
        // let cat;

        function fn2() {
            // 지역 변수: 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수 이다.
            // fn(), f2()에서 선언한 local1은 서로 다른 지역 변수이다.
            let local1;
            local1 = '나는 블랙안에서 선언한 지역 로컬 변수이다.';
            console.log(`4.let local1: ${local1}`);
            // 블록 내부에서는 전역 변수 값을 재할당이 가능하다.
            // 재할당
            global2 = '나는 블록안 전역 변수야';
            console.log(`5. let global2: ${global2}`);
            // 재할당
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수로 바뀐.
            let global3 = '나는 블록안에서 재선언한 지역 변수야!!';
            console.log(`6. let global2: ${global2}`);
        }

        
        fn2();
        console.log(`8.let global3: ${global3}`);
        // 지역변수는 블록 밖에서 사용할 수 없다.
        // 전역변수 local1 선언 및 할당
        // 블록 내부에서 전역 변수의 값이 바뀜.
        console.log(`9.블록밖 let global2: ${global2}`);

        // 제어문(for, if,..)에서 선언한 변수는 지역 변수이다.
        // for문의 i는 지역 변수이다.
        for (let j = 0; j < 6; j++) {
            let b = 10;
            console.log(`for문안: = ${j}, b = ${b}`);
        }
        // console.log(`for문밖 = ${j}, b = ${b}`);

/*************************************************************************
        const: 블랙 영역
 *************************************************************************/

        // 블록 영역 변수
        // 선언과 항당을 함께 한다.
        // const global4;
        const global4 = '나는 블랙밖 전역 변수야';
        // const은 변수의 재할당이 가능
        // 재할당 불가능
        // global4 = '나는 블록 밖이야';
        console.log(`1. const global4: ${global4}`);


        // 호이스팅(Hoisting, 게양하다): 사용 불가능
        // 무조건 선언 및 할당 후 사용해야 한다.
        // cat = '고양이';
        // console.log(`2.함수밖 const cat: ${cat}`);
        // const cat;

        function fn3() {
            // 지역 변수: 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수 이다.
            // fn1(), fn2(), fn3()에서 선언한 local1은 서로 다른 지역 변수이다.
            const local1 = '나는 블록안 지역 변수이다.';
            console.log(`3.const local1: ${local1}`);
            // 블록 안/밖 모두 재할당이 불가능하다.
            // global4 = '나는 블록안 전역 변수야';
            // console.log(`4. const global4: ${global4}`);
            // 서로 다른 블록에서는 재선언 할 수 있다. -> 서로 다른 변수로 취급된다.
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수로 바뀜.
            const global3 = '나는 블록안에서 재선언한 지역 변수야!!';
            console.log(`5. const global2: ${global2}`);
        }

        
        fn3();
        console.log(`6.const global4: ${global4}`);
        // 지역변수는 블록 밖에서 사용할 수 없다.
        // console.log(`7.local1: ${local1}`);

        // 제어문(for, if,..)에서 선언한 변수는 지역 변수이다.
        // for문의 k, c는 지역 변수이다.
        for (let k = 0; k < 6; k++) {
            const c = 10;
            console.log(`for문안: = ${k}, c = ${c}`);
        }
        // console.log(`for문밖 = ${k}, c = ${c}`);



    </script>
