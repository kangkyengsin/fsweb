<body>
    <h1>배열 객체</h1>
    <h2>arr1</h2>
    <ul>

    <h2>arr2</h2>
    <ul>

    <h2>arr3</h2>
    <ul>

    <script>
        /*
            배열: 여러 개의 데이터를 하나의 저장소에 저장
                    배열은 단일 이름으로 많은 값을 보유 할 수 있으며 인덱스 번호(0, 1, 2, ...)를 참조하여 값에 액세스 할 수 있습니다.

            <배열>
            var 변수 = 값;
            const 변수 = [값, 값, 값, ...];
            
            변수[0]
            

            const 참조변수 = new Array();
                참조변수[0] = 값1;
                참조변수[1] = 값2;
                참조변수[2] = 값3;
                ...
                참조변수[n-1] = 값n;

            const 참조변수 = new Array(값1, 값2, 값3, ... 값n);
            const 참조변수 = [값1, 값2, 값3, ... 값n];

            배열 객체에 저장된 데이터 가져오기
                변수[인덱스번호];
                인덱스 번호는 0부터 시작

            <ul>
                <li>목록1</li>
            </ul>

            <로드리스트>
            const liTag = docuent.querySelectorAll('li')
            const 변수 = [값];
            liTag[0],style.color = 'red';
       */

        /* arr1[0]
        arr1[1]
        arr1[2]
        arr1[3]
        arr1[4] */

        let num = 10;
        const list = document.querySelectorAll('ul');

        /*
            <배열(array) 선언>
            const 배열 = [값, 값, 값, ...];
            const 배열 = [];
            const 배열 = new Array(); <비사용>
            배열의 값
                숫자, 문자열, 불, 객체, undefunedm, 변수

            const 객체 = {속성: 값, 속성: 값, ...}
            const 객체 = new Object(); <비사용>

            const 날짜 = new Date();
            
            const 문자열 = '문자열'
            const 문자열 = new String(); <비사용>
        */

        // 배열 선언
        // const arr1 = [10, `<img src="/assets/images/coca.png" alt="코카">`, false, {}, undefined, num];
        const arr1 = [10, 20, 30, 40, 50];

        /*
            배열 값 가져오기
                배열명 [인덱스];
        */
        // console.log(arr1[0]);
        arr1[0] = 100;

        // ul의 부모요소 선택하는법
        // list.parentElement.innerHTML += `<div>arr1</div>`;
        // body 선택하는법
        // document.body.innerHTML += `<div>arr1</div>`;

        // 배열.length 속성: 배열의 총 개수
        for (let i = 0; i < arr1.length; i++) {
            list[0].innerHTML += `<li>${arr1[i]}</li>`;
        }

        /* console.log(`
            arr1[0] = ${arr1[0]}
            arr1[1] = ${arr1[1]}
            arr1[2] = ${arr1[2]}
            arr1[3] = ${arr1[3]}
            arr1[4] = ${arr1[4]}
        `); */

        /* 
            객체.forEach(함수(){}) 메서드
            배열.forEach(function(값, 인덱스, 배열){
                코드;
            });
        */
        arr1.forEach(function (i, idx) {
            // list.innerHTML += `<li>${idx}</li>`;
            list[0].innerHTML += `<li>${i}</li>`;
        });
        /*
            for ~ of
            for(let 변수 of 배열){
                코드;
        }
        */
        // i는 index 번호가 아니고, 배열의 값이다.
        // let idx = 0;
        for (let i of arr1) {
            // list.innerHTML += `<li>${idx}</li>`;
            // idx++;
            list[0].innerHTML += `<li>${i}</li>`;
        }
        // 배열 선언
        /* 
            배열 선언 두 번째 방법
            const 배열 = newArray(값1,값2,...);
            const 배열 = new Array();
        */
        const arr2 = new Array();
        console.log(arr2);
        const arr3 = [];
        console.log(arr3);
        /*
            자료구조
                stack(스택)
                Queue(큐)
                Deque(데크)
                Tree(트리)
                Linked List(링크드 리스트)
        */

        // 배열 값 지정하기
        arr2[0] = 10;
        arr2[1] = 20;
        arr2[2] = 30;

        arr3[0] = '문';
        arr3[1] = '자';
        arr3[2] = '열';
        
        list[1].innerHTML = arr2;
        console.log(arr2);
        /* 
            push(new data): 배열 요소 뒤에 삽입
            unshift(new data): 배열 요소 앞에 삽입
            pop(): 마지막 값 삭제
            shift(): 첫 번째 값 삭제
        */

        arr2.push(40, 50);
        arr2.unshift(60, 70);
        arr2.pop();
        arr2.shift();
        list[1].innerHTML = arr2;


        console.log(arr3);

        /*
            join(), concat(), slice()는 원본 배열의 값은 그대로 이다.
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            concat(): 2개의 배열 객체를 하나로 결합하여 반환

            sort(): 오름차순 정렬하여 반환
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환

            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환
            splice(index, count, value1, value2, ...): index번호부터 count개수만큼 삭제 후 value 추가

            foEach()
            length 속성: 배열의 총 수
      */
        /* 배열.메서드() */
        list[2].innerHTML = `
        arr3.join('-'): ${arr3.join('-')}<br>
        arr3: ${arr3}<br><br>

        arr2.concat(arr3): ${arr2.concat('-')}<br>
        arr2: ${arr2}<br><br>
        
        오름차순<br>
        arr2.sort(): ${arr2.sort()}<br>
        arr2: ${arr2}<br><br>

        내림차순<br>
        arr2.reverse(): ${arr2.reverse()}<br>
        arr2: ${arr2}<br><br>

        인덱스 0번부터 ~ 2번까지<br>
        arr2. slice(0,3): ${arr2.slice(0,3)}<br>
        arr2: ${arr2}<br><br>

        인데스 0번부터 3개
        arr2.splice(idx,cnt,값,값,...): ${arr2.splice(0,3,'문','자','열')}<br>
        arr2: ${arr2}<br><br>
        `;

    </script>
