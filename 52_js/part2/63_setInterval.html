<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <button>clearTimeout</button>
    <p>여기에 출력</p>
    <script>
        /* 
            setInterval(): 일정한 시간 간격으로 코드를 반복 실행
            clearInterval(): setInterval() 메서드 제거

            const 참조변수 = setInterval(function(){
                코드;
            }, 시간간격(ms));
            
            clearInterval(참조변수);
        */
        /* 
            setTimeout(): 일정한 시간 후에 코드를 한 번 실행
            clearTimeout(): setTimeout() 메서드 제거

            const 참조변수 = setTimeout(function(){
                코드;
            }, 시간간격(ms));
            
            clearTimeout(참조변수);
        */

        // BOM
        /*
            브라우저 객체 모델(BOM, Browser Object Model)
            window - document, screen, location, history, navigator

            window: 브라우저 객체의 최상위 객체

            alert('메시지'): 알림 창 출력
            prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력
            confirm('메시지'): 확인/취소 창
            setInterval(function(){코드}, 일정시간간격): 일정한 시간 간격으로 코드를 반복 실행
            setTimeout(function(){코드}, 일정시간간격): 일정한 시간 후에 코드를 한 번 실행
            clearInterval: setInterval 정지
            clearTimeout: setTimeout 정지
            open('URL', '새 창 이름', '새 창 옵션'): URL 페이지를 새 창으로 열기
            close(): 창 닫기
        */

        const ele = document.querySelector('p')
        const btn = document.querySelector('button')
        let i = 0;

        // 1000ms -> 1s(1초)후 1초 마다 함수 실행 반복
        const timer = setInterval(()=>{
            ele.innerHTML += '<br>'+i;
            i++
        }, 1000);
        // 1000ms -> 1s(1초)후 1번 함수 실행 반복
        let timer2 = setTimeout(()=>clearInterval(timer), 5000);

        btn[0].onclick = function(){
            const timer2 = setTimeout(()=>clearInterval(timer), 5000);
        }
    </script>
</body>

</html>
