<body>

    <script>

            데이터 유형
            1. string: '문자열' 또는 "문자열"
            2. number: 숫자
            3. boolean(부울): true(참 -> 1) 또는 false(거짓 -> 0)
            4. undefined
            5. object(객체):
                a. Array, Date, Math
                b. String, Number, boolean
                c. null, ... 
            
            데이터
            var a = '십';
            var b = "ten";
            var d = "10";
            var d = 10;
            var e = true
            var f = false
            var g = undefined;
            var h = null;

            
            자바스크립트는 대소문자 구별한다.
            예약어: true, false

            undefined는 변수에 값이 등록되기 전의 기본값이고,
            null은 변수에 저장된 데이터를 비우고자할 때 사용된다.
        */

        // string

        // number

        // boolean
        // Boolean() 함수는 숫자 0과 null, undefined, 빈 문자('')를 제외한 모든 데이터에 대해 true를 반환한다.

        // undefined

        // null

        // 출력

        var a = '십';
        var b = "ten";
        var c = "10";
        var d = 10;
        var e = true
        var f = false
        var g = undefined;
        var h = null;
        /* document.write(a, '<br>');
        document.write(b, '<br>');
        document.write(c, '<br>');
        document.write(d, '<br>');
        document.write(e, '<br>');
        document.write(f, '<br>');
        document.write(g, '<br>');
        document.write(h, '<br>'); */
        document.write(a, '<br>', b, '<br>', c, '<br>', d, '<br>', f, '<br>', g, '<br>', h, '<br>');

        // 보관법: ${변수}
        // 백틱(`) -> 백틱안에 변수(표현식)와 문자열을 기록
        // 백틱 안에서는 무자열에 '', "" 붙이지 않는다.
        document.write(
            `<hr>${a}<br>${b}<br>${c}<br>${d}<br>${e}<br>${f}<br>${g}<br>${h}`
        );

        // undefined
        var undefined /* 선언후 값을 할다지 않으면 */
        document.write(`<hr> undef = ${undef}`);

        // 키워드(예약어)는 변수 이름으로 사용할 수 없다.
        var nu = 10;
        nu = null;
        document.write(`<br> nu = ${nu}`)

    </script>
