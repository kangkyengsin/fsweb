<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수</h1>
    <script>
        /* 
            변수(Variables)
            1. 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
            2. 한 개의 데이터만 저장할 수 있다. -> 새로운 데이터가 들어오면 기존 데이터는 삭제된다.

            변수 선언
            변수란 값을 담는 그릇(저장소)
            var 변수명;
            변수명 = 값;

            대입(할당) 연사자: =
            오른쪽 값을 왼쪽에 넣는다.
            변수 선언 및 할당
            var 변수명 = 값;

            키워드(예약어):
            논리값: true, false
            예약어: var, let, const

            식별자(변수, 함수) 작성 규칙
            1. 첫 글자는 영문자(AZ 또는 az), 밑줄(_), 달러 기호($)로 시작한다.
            2. 후속 문자는 영문자, 밑줄, 달러 기호, 숫자로 지정할 수 있다.
            3. 대소문자를 구분한다.
            4. 일반적으로 소문자로 지정하고, 두 단어 이상의 경우 소문자로 시작하는 Lower Camel Case(카멜 케이스)를 사용한다. (예, firstName, lastName)
            5. 예약어(trus, false, var, for(반복문), if, ...)는 식별자로 사용할 수 없다.

            자바스크립트 예약어: https://www.w3schools.com/js/js_reserved.asp 
        */

        // 여기서 a, b는 변수
        // 'a', "b"는 문자열
        var a; /* a를 변수로 선언한다. */
        a = 10; /* a에 10을 할당한다. */

        /* a를 변수로 선언하는 동시에 10을 할당한다. (재선언, 재할당) */
        var a = 10, b = 5;
        a = b;
        document.write(a);
        console.log(a);
    </script>
</body>

</html>
