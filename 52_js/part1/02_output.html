<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
            객체: window, console, document ...
            메서드(매개변수1, 매개변수2 ...): alert(), confirm() prompt(), write(), log()

            alert('메시지'): 알림 창 출력
            confirm('메시지'): 확인/취소 창 출력
            prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력
            document.write(exp1, exp2, ..., expN): 웹 브라우저 화면 출력
            console.log('메시지'): 콘솔 출력
        */

        // 값이 숫자, '문자열' 또는 "문자열"
        // 100, '100' 또는 "100"
        // 객체. 메서드(매개변수, 매개값);
        // 자바스크립트의 문장 끝은 ;로 끝난다.
        // 경고창 -> 확인
        window.alert('확인해 주세요');

        // 확인/취소창
        window.confirm('가입을 원하세요?');

        // 표현식(expression): 결과 값이 있는것
        // - 문(statement) : 함수문 x, 제어문 x
        // 문서에 쓰기
        // document.write(exp1, exp2, ...);
        document.write("YES!");

        // 콘솔(log)
        console.log('나두 넵~');

        // 입력
        window.prompt('당신의 나이가 몇 살인가요?','30');

    </script>
</body>

</html>
