<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+js</title>
</head>

<body>
    <h1>연사자</h1>
    <script>
        /* 
            연사자
            1. 산술: +, -, *, /, %(나머지), **
            2. 비교: >, <, >=, <=, ==(같다), ===(같다), !=(같지 않다)
            3. 논리: &&(and), ||(or), !(not)
            4. 대입: =, +=, -=, *=, /=, %=, **=
            5. 조건: ? :

            단항: 피연사자 ++, -- 피연사자
            이항: 대부분 수학기호 (예, 피연사자1 + 피연사자2)
            삼항: 피연사자1 ? 피연사자2 : 피연사자3

            연산자의 우선순위
            18. ()
            15. 산술(증감): ++, --
            14. 논리: !
            14. typeof
            13. 산술: **
            12. 산술: *, /, %
            11. 산술: +, -
            09. 비교: >, < , >=, <=
            08. 비교: ==, !=, ===, !==
            04. 논리: &&
            03. 논리: ||
            02. 대입(할당): =, +=, -=, *=, /=, %=, **=
            02. 삼항(조건): ? :
            * 왼쪽에서 오른쪽 방향으로 계산
        */

        var a = 5;
        var b = 3;
        document.write(`
            <h2>산술 연산자</h2>
            a + b = ${a + b} <br>
            a - b = ${a - b} <br>
            a * b = ${a * b} <br>
            a / b = ${a / b} <br>
            a % b = ${a % b} <br>
            a ** b = ${a ** b} <br>
        `
        )

        /* 
            +문자열 연결 연산
            숫자 + 숫자 -> 숫자
            숫자 + 문자열 -> 문자열
            문자열 + 숫자 -> 문자열
            문자열 + 문자열 -> 문자열

            예) 5 + '2' -> 52

            -, *, /, %, ** 는 숫자만 가능

            1. 산술연산자
            문자열 연결 연산자: +
            숫자 + 숫자 -> 숫자
            숫자 + 문자열, 문자열 + 숫자, 문자열 + 문자열 -> 문자열
            숫자 + 슷지 + 숫자 + 문자열 -> 문자열
            5 + 2 + 3 + '5' -> 105

            2. 대입(할당)연사자
            +=은 누적 값을 계산할 때 사용 -> 함수, 반복문

            1 = 1 + 1
            2 = 2 + 1
            3 = 3 + 1
            4 = 4 + 1
            5 
        
        */

        var c = '2';
        document.write(`
            a + b + c ${a + b + c} <br>
            a + c + b ${a + c + b} <br>
        `);

        // 산술, 단항: ++, --
        // a = 5, b = 3
        document.write(`
            <h2>++, --</h2>
            ++는 1씩 증가<br>
            --는 1씩 감소<br>
            a = b++;일때 a는 ${a = b++}, b는 ${b}<br>
            a = ++b;일때 a는 ${a = ++b}, b는 ${b}<br>
        `)

        // 표현식? 값이 출력되는 문장
        document.write(`
            <h2>typeof</h2>
            c변수의 값은 문자열 맞니? ${typeof c}<br>
            b변수의 값은 문자열 맞니? ${typeof (b)}
        `)

        /* 
            a = b
            a += b -> a = a + b
            a -= b -> a = a - b
            a *= b -> a = a * b
            a /= b -> a = a / b
            a %= b -> a = a % b
            a **= b -> a = a ** b

            +=은 누적 집계를 낼때 사용할 수 있다.
        */

        document.write(`
            <h2>대입(할당) 연사자</h2>
            b의 값을 c에 할당 <br>
            c = b -&gt; ${c = 3}<br>
            c += b c는 ${c += b}<br>
            c -= b c는 ${c -= b}<br>
            c *= b c는 ${c *= b}<br>
            c /= b c는 ${c /= b}<br>
            c %= b c는 ${c %= b}<br>
            c **= b c는 ${c **= b}<br>
        `);
        document.write(`
            <h2>비교(할당) 연사자</h2>
            비교 연산의 결과는 true 아니면 false이다.<br>
            a = ${a}, b = ${b = '6'}<br>
            a > b는 ${a > b}<br>
            a < b는 ${a < b}<br>
            a >= b는 ${a >= b}<br>
            a <= b는 ${a <= b}<br>

            a == b는 ${a == b}<br>
            a != b는 ${a != b}<br>

            ===과 !==은 데이터의 유형을 구분한다.<br>
            a === b는 ${a === b}<br>
            a !== b는 ${a !== b}<br>
            `);

        /* 
            논리 연산자: !(not), &&(and), ||(or)

            거짓이 나올 조건을 앞에 쓴다.
            조건1 && 조건2
            T && T = T
            T && F = F
            F && T = F
            F && F = F

            참이 나올 조건을 앞에 쓴다.
            조건1 || 조건2
            T || T = T
            T || F = T
            F || T = T
            F || F = F

            !표현식
            !true는 false
            !false는 true
        */
        document.write(`
            <h2> 논리 연산자</h2>
            논리 연산의 결과도 true 아니면
            false이다.<br>
            a = ${10}<br>
            a는 10에서 20사이<br>
            a는 10이상 이고 20이하<br>
            a >= 10 && a <= 20의 결과는? ${a >= 10 && a <= 20}<br>
            a는 10이상 이거나 20이하<br>
            a >= 10 || a <= 20의 결과는? ${a >= 10 || a <= 20}<br>
            a가 아닌 것은? ${!a}<br>
            `);
    </script>
</body>

</html>
