<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 40px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background: green;
        }

        p {
            right: 0;
            position: fixed;
            font-size: 30px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', loadfn){
        let txt;
        function loadfn() {
            function qs(sel) {
                return document.querySelector(sel);
            }
        }};// load.function.end
    </script>
</head>

<body>
    <!-- 변수는 값를 저장하는 공간 -->
    <!-- 함수는 코드을 저장하는 공간 -->
    <!-- 인라인 스크립트: HTML 이벤트 속성으로 지정 -->
    <p>여기에 출력~</p>
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

</body>
<script>
    /* function qs(sel) {
        return document.querySelector(sel);
    } */

    // const qs = function (sel){return document.querySelector(sel)};
    const qs = sel=>{return document.querySelector(sel)};

    const box2 = qs('.box2');
    const box3 = qs('.box3');
    const txt = qs('p');

    box1.onmouseenter = ev4;
    box1.onmouseleave = ev5;
    box2.onclick = ev2;

    function ev1() {
        txt.innerText = '박스1을 클릭했습니다.';
    }
    function ev2() {
        txt.innerText = '박스2을 클릭했습니다.';
    }
    function ev4() {
        txt.innerText = '박스1에 들어갔습니다.';
    }
    function ev5() {
        txt.innerText = '박스1에 나갔습니다.';
    }
</script>

</html>
