<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 40px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background: green;
        }

        p {
            right: 0;
            position: fixed;
            font-size: 30px;
        }
    </style>
    
</head>

<body>
    <div class="box1 box" >박스1</div>
    <div class="box2 box">박스2</div>
    <div class="box3 box">박스3</div>
    <p></p>
    <script>
        const txt = document.querySelector('p');

        const boxArr = document.querySelectorAll(".box");
        console.log(txt);
        console.log(boxArr);
        // for(let 변수 of 배열|컬렉션|문자열){코드}
        // for(let i of boxArr) {코드}
        const cut = boxArr.length;
        for (i = 0; i < cut; i++) {
            boxArr[i].addEventListener("click", (e) => {
                // this, target, currentTarget
                tar = e.target;
                // e.target는 클릭한 대상
                // boxArr[0] -> red
                // boxArr[1] -> blue
                // boxArr[2] -> orange
                if (tar === boxArr[0]) {
                    txt.innerText = `box1 click`;
                } else if (tar === boxArr[1]) {
                    txt.innerText = `box2 click`;
                } else {
                    txt.innerText = "box3 click";
                }
            })
        }
    </script>
</body>

</html>
