<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 40px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background: green;
        }

        p {
            right: 0;
            position: fixed;
            font-size: 30px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', loadfn)
        // 전역 변수
        let txt;

        function qs(sel) {
            return document.querySelector(sel);
        }

        // 전역 함수(Gloval function)
        function loadfn() {
            // qs 함수 만들기
            /* 
                화살표 함수
                (para1, para2, ...)=>{코드1;, 코드2;, ...}
                매개변수가 1개이면 () 생략가능
                코드가 1개이면 {} 생략 가능
                1개의 코드가 return문이면 return 함께 생략
            */
            // 지역함수(Local Function)
            // function qs(sel) {
            //     return document.querySelector(sel);
            // }
            // legth ~ 배열[1,2,3], 컬렉션(Nodelist), 문자열(a,b,c) 총 개수
            // 익명함수는 최상위에 작성할것.
            // const qs = function(선택자){document.querySelector(선택자)};
            // const qs = sel => document.querySelector(sel);

            // 요소는 const로
            const box2 = qs('.box2');
            const box3 = qs('.box3');
            txt = qs('p');

            /* 
                요소.addEventListener('이벤트', function(){
                    코드;
                });
    
                요소.addEventListener('이벤트', fn(para)); -> fn(para) 호출 후 이벤트 발생
                요소.addEventListener('이벤트', function(){fn(para);});
    
                function fn(para){
                    코드
                }
            */
            box3.addEventListener('click', function () {
                txt.innerText = '박스3을 클릭했습니다.'

            });

            /* 
                Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작
    
                이벤트 종류
                1. 마우스 이벤트: click, mouseenter(mouseover), mouseleave(mouseout), mousemove
                2. 키보드 이벤트: keydown, keypress, keyup
                3. 윈도우 이벤트: scroll, resize
    
                https://www.w3schools.com/js/js_htmldom_events.asp
    
                이벤트 처리기(이벤트 핸들러): 이벤트가 발생할 때 그 이벤트에 반응하여 실행하는 함수
    
                //방법1
                <태그 on이벤트명="함수명()">
    
                //방법2
                요소.onclick = 함수;
                function 함수(){}
    
                //방법3
                요소.onclick = function(){};
    
                //방법4
                요소.addEventListener('이벤트', function(){});
    
            */

            /* 
                DOM = document.querySelector
                요소.이벤트 속성 = 함수;
                요소.onclick, mouseover,... = fuction() {
                    코드;
                }
            */

            /* 
                요소.on이벤트 = funcction(){
                    fn(para);
                };
                요소.on이벤트 = funcction(){
                    fn();
                };
    
                <인수가 없을시 아래와 같이 사용한다.>
                요소.onclick = fn;
    
                function fn(para) {
                    코드;
                }
            */

            function qs(sel) {
                return document.querySelector(sel);
            }
            // 요소는 const로

            // ev();하면 바로 동작하고 coclick으로 가기 때문에 ();을 빼고 작성
            box2.onclick = ev2;


            /*
            addEventListener(이벤트, 함수); 는 매서드이다.
            */
        };// load.function.end
        function ev1() {
            txt.innerText = '박스1을 클릭했습니다.';
        }
        function ev2() {
            txt.innerText = '박스2을 클릭했습니다.';
        }

        box1.onmouseenter = ev4;
        box1.onmouseleave = ev5;

        function ev4() {
            txt.innerText = '박스1에 들어갔습니다.';
        }
        function ev5() {
            txt.innerText = '박스1에 나갔습니다.';
        }
    </script>
</head>

<body>
    <!-- 변수는 값를 저장하는 공간 -->
    <!-- 함수는 코드을 저장하는 공간 -->
    <!-- 인라인 스크립트: HTML 이벤트 속성으로 지정 -->
    <p>여기에 출력~</p>
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

</body>

</html>
