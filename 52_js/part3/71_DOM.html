<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: #555;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>DOM 접근</h1>
    <h2>getElementBy~</h2>
    <p>getElementById</p>
    <p id="blue">getElementsByClassName</p>
    <p class="red">getElementsByTagName</p>
    <h2>quer~</h2>
    <p>querySeletor</p>
    <p class="red">querySeletorAll</p>

    <!-- <ul>
        <li id="blue">목록1</li>
        <li>목록2</li>
        <li class="red">목록3</li>
        <li>목록4</li>
    </ul> -->

    <script>
        /* 
            자바스크립트: 동적 표현하기 위해서
                - HTML의 속성 변경
                - HTML의 내용 변경
                - CSS의 속성 변경

            DOM(Document Object Model, 문서 객체 모델)
                - 자바스크립트를 이용하여 웹 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리하는 방법

            DOM Tree
            - 전체 문서는 문서 노드입니다.
            - 모든 HTML 요소는 요소 노드입니다.
            - HTML 요소 내부의 텍스트는 텍스트 노드입니다.
            - 모든 주석은 주석 노드입니다.

            DOM에 접근하기
            ., # 사용하지 않는다.
            - document.getElementById('아이디명')
            - document.getElementsByClassName('클래스명').item(숫자)
            - document.getElementsByClassName('클래스명')[숫자]
            - document.getElementsByTagName('태그명')
            여기서 숫자는 0,1,2,3,...

            ., # 그외 CSS 선택자 기호를 쓴다.
            - document.querySelector('선택자')
            - document.querySelectorAll('선택자들')

            객체.메서드();
            객체.메서드().객체.CSS속성
            
            형식
            객체.style.속성 = 값;
        */
        // 요소 선택
        // 객체.메서드();
        // document.write('테스트');
        // 문서.가져오다요소의아이디('아이디명');
        // 문서의 아이디가 blue인 요소를 선택한다.
        // 자바스크립트의 문자열은 "", ''로 묶는다.
        // 반능 확인 할때
        document.write(document.getElementById('blue'));
        console.log(document.getElementById('blue'));

        // #blue {속성:'값';}
        document.getElementById('blue').style.color = 'blue';

        // .red {속성:'값';}
        // document.getElementsByClassName('red')[0].style.color = 'red';
        document.getElementsByClassName('red').item(0).style.color = 'red';
        // li:nth-of-type
        document.getElementsByTagName('p')[3].style.color = 'orange';

        // 카멜 표기법

        /* document.querySelector('#blue').style.borderStyle = 'solid';
        document.querySelector('.red').style.border = '1px solid blue';
        document.querySelector('.red').style.fontSize = '20px';
        document.querySelector('.red').style.backgroundColor = 'yellow';
        */
        document.querySelectorAll('p')[0].style.border = '1px solid red';

        //변수
        var red = document.querySelector('#blue')

        red.style.borderStyle = 'solid';
        red.style.border = '1px solid blue';
        red.style.fontSize = '20px';
        red.style.backgroundColor = 'yellow';
        // 속성
        // HTML 태그의 내용 변경
        // .innerText: ~안에 텍스트
        // .innerHTML: ~안에 HTML태그(텍스트 포함)
        /* 
            <태그속성 = "값"> 내용</태그>
            요소.innerText=값; (태그 인식x)
            요소.innerText=값; (태그 인식o)
        */
        red.style.backgroundColor = 'yellow';
        red.innerHTML = '<h3>yellow</h3>';
        red.innerText = '<h3>yellow</h3>';

    </script><!-- body 바로 위에 입력할것. -->
</body>

</html>
