<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            1. 140개 영문 키워드: https://www.w3schools.com/colors/colors_names.asp
                red
            2. HEX: 16진수 -> 0~9, A~F -> #RRGGBB 또는 #RGB
                #ff0000 또는 #f00
                #123456 
                #113355 또는 #135
                #113356
                #000000 ~ #ffffff 또는 #000~#fff
            3. rgb(0~255, 0~255, 0~255)
                rgb(0,0,0) ~ rgb(255,255,255)
            4. rgba(0~255, 0~255, 0~255, 0~1)
                rgba(0,0,0,1) ~ rgba(255,255,255,1)
                rgba(0,0,0,0,5) ~ rgba(255,255,255,0,5)
                rgba(0,0,0,0) ~ rgba(255,255,255,0,)
                alpha(알파, 투명도) : 0(투명) ~ 1(불투명)
                rgb(255,0,0)
                rgba(255,0,0)
            5. hsl(0~359, 0~100%, 0~100%)
                hsl(0,0%,0% ~ hsl(359,100%,100%)
                hsl(0,100%,50%)
                6. hsla(0~359, 0~100%, 0~100%, 0~1)
                hsla(0,0%,0%,1 ~ hsla(359,100%,100%,1)
                hsl(0,100%,50%)
                hsla(0,100%,50%,1)
         */

        /* 
            영문 키워드는 테스트용!
            포플 제작시 #rrggbb
            투명도가 필요하면 rgba(red,green,blue,alpha)
        */
        #cName {color: red; }
        #cHex {color: #ff0000; }
        p {color: rgb(255, 0, 0);}
        .cRgba, .cHsl, .cHsla {color: rgba(255,0,0,0.5)}
        /* hsl(hue, saturation,lightness) */
        .cHsl {background-color: hsl(0,100%,50%)}
        .cHsla {background-color: hsl(0, 100%, 50%,0.5);}
    </style>
</head>
<body>
    <h1>CSS 색상 값</h1>
    <p id="cName">red</p>
    <p id="cHex">#ff0000</p>
    <p id="cRgb">rgb(255, 0, 0)</p>
    <p class="cRgba">rgba(255, 0, 0, 0.5)</p>
    <p class="cHsl">hsl(0, 100%, 50%)</p>
    <p class="cHsla">hsla(0, 100%, 50%, 0.5)</p>
</body>
</html>
