<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            의사 클레스(:)

            :link
            :visited
            :hover
            :active

            :checked

            :nth-child()
            :nth-of-type()

            :only-child
            :first-child
            :last-child
            :nth-last-child(n)
            :only-of-type
            :first-of-type -> 첫 번째 요소 선택
            :last-of-type -> 마지막 요소 선택
            :nth-first-of-type(n) -> n번째 요소 선택(위에서 아래로)
            :nth-last-of-type(n) -> n번째 요소 선택(아래에서 위로)

            선택자:nth-of-type(n)
            n은 numver(숫자): 1,2,3,4,...(자연수)
            n은 odd(홀수), even(짝수) 키워드 사용
            n은 수열이란? 2n+1(홀수), 2n(짝수), 4n(4의 배수)

            요소(element, type, tag) 선택자
            의사(Pseudo, 가상, 유사) 클래스
            
            타입을 구분한다.
            선택자:first-of-type -> 첫 번째 요소 선택
            선택자:last-of-type -> 마지막 요소 선택
            선택자:nth-of-type(n) -> n번째 요소 선택
            선택자:nth-last-of-type(n) -> n번째 요소 선택(아래에서 위로)
            
            타입을 구분안한다.
            선택자:first-chid -> 첫 번째 요소 선택
            선택자:last-chid -> 마지막 요소 선택
            선택자:nth-chid(n) -> n번째 요소 선택
            선택자:nth-last-chid(n) -> n번째 요소 선택(아래에서 위로)
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n-1 -> 2*1-1, 2*2-1, 2*3-1, ... -> 1, 3, 5, ... -> (홀수)
            2n+1 -> 2*1+1, 2*2+1, 2*3+1, ... -> 3, 5, 7, ... -> (홀수)
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ... -> 2의 배수
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ... -> 3의 배수
            4n -> 4*1, 4*2, 4*3, ... -> 4, 8, 12, ... -> 4의 배수

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */
        /* p중에서 첫 번째 요소 */
        p:first-of-type {color: red;}
        p:last-of-type {color: red;}
        p:nth-of-type(1) {background-color: blue;}
        p:nth-of-type(12) {background-color: orange;}
        p:nth-of-type(2) {color: red;}
        p:nth-last-of-type(1) {border: 1px solid red;}
        p:nth-of-type(odd) {font-size: 12px;}
        p:nth-of-type(even) {font-size: 16px;}
        p:nth-of-type(4n) {font-style: italic;}

    </style>
</head>
<body>
    <h1>의사 클래스 선택자</h1>
    <h2>~of-type</h2>
    <p>1 번째 요소입니다.</p>
    <p>2 번째 요소입니다.</p>
    <p>3 번째 요소입니다.</p>
    <p>4 번째 요소입니다.</p>
    <p>5 번째 요소입니다.</p>
    <p>6 번째 요소입니다.</p>
    <p>7 번째 요소입니다.</p>
    <p>8 번째 요소입니다.</p>
    <p>9 번째 요소입니다.</p>
    <p>10 번째 요소입니다.</p>
    <p>11 번째 요소입니다.</p>
    <p>12 번째 요소입니다.</p>
    <p>13 번째 요소입니다.</p>
</body>
</html>
