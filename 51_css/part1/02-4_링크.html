<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            의사(Pseudo, 슈도, 가상, 유사) 클래스
            콜론(:)
            의사요소
            콜론콜론(::, 예>::after)

            a:link - 방문전: 파란색
            a:visited - 방문후: 보라색
            선택자:hover - 올린경우: 파란색
            선택자:active - 눌린경우: 빨간색

            a:hover
            a:acive
            p:hover
            img:hover
            #id:hover
            .class:hover
            4개의 선택자를 함께 사용 할 경우 아래
            :link -> :visited -> :hover -> :active 순으로 기록해야한다.
        */
        /* 웹브라우저 최기회 : cntl+shift+del */
        /* 이벤트(event) */
        /* a:link {color: red;}
        a:visited {color: orange;}
        a:hover {color: yellow;}
        a:active {color: green;} */

        a {
            color: #ccc;
            text-decoration: none;
        }

        a:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>의사 클래스 선택자</h1>
    <a href="#">링크1</a>
    <a href="#">링크2</a>
</body>

</html>
