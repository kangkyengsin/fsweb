<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로정렬</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
        }
        /* layout */
        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 1500px;
            margin: 0 auto;
            outline: 1px solid red;
        }
        li {
            margin-bottom: 20px;
            width: 360px;
            height: 240px;
            background-color: #000;
        }
        li:nth-of-type(4)~li {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
