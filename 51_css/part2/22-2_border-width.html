<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin: 20px;
            border: solid red;
            color: blue;
            /*  
                border-width: 값1~4
                값 : thin, medium(rlqhsrkqt, 2.7px), thick
                값 : px, em
                테두리 두께의 기본값은 Medium
                테두리 색은 글자색이다.
                글자색의 기본값은 검은색
            */
        }

        /* 얇은 : thin*/
        .b1 {border-width: thin;}


        /* 중간 : medium(기본값) */
        .b2 {border-width: medium;}

        /* 두꺼운 : thick */
        .b3 {border-width: thick;}

        /* 1px */
        .b4 {border-width: 1px;}
        /* 
            절대 단위 : px
            상대 단위 : %, em
            em- 단위 기준은 글자 크기이다. 글자 크기의 2배
        */
        /* 1em */
        .b5 {border-width: 1em;}

        /* 16px */
        .b6 {border-width: 16px;}
        /* 
            <속기형>
            border-width: 10px; -> 상하좌우 모두10
            border-width: 10px 20px; -> 상하10 좌우20
            border-width: 10px 20px 30px; -> 상10 좌우20 하30
            border-width: 10px 20px 30px 40px; -> 상10 우20 좌30 하40
        */
        /* (7) .b7에 선 굵기를 상하는 1px, 좌우는 3px로 지정하시오. */
        .b7 {border-width: 1px 3px;}
        
        /* (8) .b8에 선 굵기를 위는 1px 좌우는 3px, 아래는 5px로 지정하시오. */
        .b8 {border-width: 1px 3px 5px;}
        
        /* (9) .b9에 선 굵기를 위는 1px 오른쪽은 3px, 아래는 5px, 왼쪽은 7px로 지정하시오. */
        /* border-width: 1px 3px 5px 7px; */
        /* border: 두깨 속성 색상 */
        .b9 {border-width: 1px 3px 5px 7px;}


    </style>
</head>
<body>
    <h1>테두리</h1>
    <h2>테두리 두께</h2>
    <div class="b1">thin</div>
    <div class="b2">medium</div>
    <div class="b3">thick</div>
    <div class="b4">1px</div>
    <div class="b5">1em</div>
    <div class="b6">16px</div>
    <div class="b7">1px 3px</div>
    <div class="b8">1px 3px 5px</div>
    <div class="b9">1px 3px 5px 7px</div>
</body>
</html>
