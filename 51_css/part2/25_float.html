<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
            body {
                border: 5px solid blue;
                height: 240px;
                font-size: 15px;
            }

        /* 
            1. float
            float 처리한 요소는 공중에 뜬다.
            자식을 float 처리하면 부모의 heighy:0;
            float 처리한 요소의 아래 요소가 위로 올라온다.
            2. clear
            3. overflow
            4. 의사요소 : ::after, ::before
            5. border

        */
        /* 
            블록레벨 요소를 가로 배치해준다.
            float : left; -> 왼쪽 기준 배치
            float : right; -> 오른쪽 기준 배치

            clear는 float 처리한 요소의 아래(형제) 요소에 대해서 float이 적용되지 않도록 제거

            clear : left;
            clear : right;
            clear : both;(둘다)
        */
        div {
            width:200px;
            height:150px;
        }

        /* (1) .div1의 float를 left로 지정하시오. */
        .div1 {
            background-color:lightblue;
            float: left;
            /* width의 기본값이 콘텐츠크기로 바뀐다. */
        }

        /* (2) .div2의 float를 right로 지정하시오. */
        .div2 {
            background-color: lightcoral;
            float: right;
        }

        /* (3) .div3의 clear 속성을 both로 지정하시오. */
        .div3 {
            background-color: lightgoldenrodyellow;
            clear: both;
            /* 상위 요소의 float 효과를 제거 */
        }
    </style>
</head>
<body>
    <h1>플로트</h1>
    <div class="div1">박스1</div>
    <div class="div2">박스2</div>
    <div class="div3">박스3</div>
</body>
</html>
