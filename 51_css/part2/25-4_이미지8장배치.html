<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            블록레벨 요소를 가로 배치해준다.
            float : left; -> 왼쪽 기준 배치
            float : right; -> 오른쪽 기준 배치

            clear는 float 처리한 요소의 아래(형제) 요소에 대해서 float이 적용되지 않도록 제거

            clear : left;
            clear : right;
            clear : both;(둘다)
        */
        ul {
            width: 1504px;
            height: 510px;
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 0;
            background-color: yellow;
        }
        li {
            /* 공간이 부족하면 아래로 내려간다. */
            width: 360px;
            height: 240px;
            float: left;
            margin: 8px;
        }

        .dv1 {
            background-color:#000;
        }
        .div2 {
            background-color: #ccc;
        }
        .div3 {
            background-color: #999;
        }
        .div4 {
            background-color: #555;
        }
        .div5 {
            background-color: #f00;
        }
        .div6 {
            background-color: #fff;
        }
        .div7 {
            background-color: #0f0;
        }
        .div8 {
            background-color: #00f;
        }
    </style>
</head>
<body>
    <h1>플로트</h1>
    <ul>
        <li class="div1">박스1</li>
        <li class="div2">박스2</li>
        <li class="div3">박스3</li>
        <li class="div4">박스4</li>
        <li class="div5">박스5</li>
        <li class="div6">박스6</li>
        <li class="div7">박스7</li>
        <li class="div8">박스8</li>
    </ul>
</body>
</html>
