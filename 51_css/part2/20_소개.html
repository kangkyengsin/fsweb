<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            레이아웃
            table(표) -> floay(old) -> flex(현재) -> grid
            비표준       position------>
        */
        /* 
            1. 박스모델 속성
                Width : 너비
                Height : 높이
                Border : 테두리
                Pandding : 패딩
                Margin : 마진
                box-zizing
                text-shadow : 텍스트 그림자
                box-shadow : 박스 그림자
            2. 블록레벨 요소와 인라인 요소(화면 표시 방식) -> 요소 배치
                Display : 표시 방식
                Overflow : 넘친 콘테츠 표시 방식
            3. 위치
                Position : 위치
                left, right, top, bottom,
                z-index : 깊이
            4. 플로팅(과거 표시 방식 - 현재는 사용하지않는 방식)
                Float
                Clear : Float 제거
        */
        /* 
            display : 값;
            display : block;
            display : inline;
            display : inline-block;
            display : none;
            display : flex;
            display : grid;
                - block, inline, inline-block, none
                - flex
                - column(cols,열), row(행), grid
        */
        /* 
            pisition : 위치
            pisition : absoluve;
            pisition : relative;
            pisition : fixed;
                left
                right
                top
                bottom
                z-index
        */
        /* 
            display : flex;
            flex-direction
            flex-wrap
            flex-flow
            justify-content
            align-items
            align-content
            align-self
                order
                flex-glow
                flex-shink
                flex-basis
                flex
        */
    </style>
</head>
<body>
    <h1>박스모델</h1>
    <p>나는 단락이다.</p>
</body>
</html>
