<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            display: flex;
                flex-direction: 방향;
                    값; row(가로)
                        column(세로)
                        row-reverse(가로-역방향)
                        column-reverse(세로-역방향)
                flex-wrap
                justify-content
                align-content
                align-items
         */
        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
            font-size: 3rem;
            border: 1px solid blue;
            text-align: center;
            line-height: 100px;
        }

        .container {
            display: flex;
            outline: 1px solid red;
            margin: 10px;
        }

        /* (1) .fldr에 방향을 row로 지정하시오. */
        .fldr {flex-direction: row;}

        /* (2) .fldc에 방향을 column로 지정하시오. */
        .fldc {flex-direction: column;}

        /* (3) .fldrr에 방향을 row-reverse로 지정하시오. */
        .fldrr {flex-direction: row-reverse;}

        /* (4) .fldcr에 방향을 column-reverse로 지정하시오. */
        .fldcr {flex-direction: column-reverse;}

    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <div class="container fldr">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="container fldc">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="container fldrr">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="container fldcr">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
