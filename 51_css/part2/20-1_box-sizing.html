<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .div0 {
            width: 450px;
            height: 150px;
            background-color: yellow;
        }
        /* 
            부모/자식/형제
            선택자 선택자
            선택자>선택자
            선택자+선택자
            선택자~선택자
        */
        .div0 ~ div {
            background: yellow;
            width: 450px;
            height: 120px;
            padding: 20px;
            border: 10px solid yellow;
        }

        /* 
            width:560px
            = width + padding*2 + border*2
            = 500 + 20*2 + 10*2 
            height:210px;
            = height + padding*2 + border*2
            = 150 + 20*2 + 10*2 
        */
        /* (1) .div1의 box-sizing은 content-box로 지정하시오. */
        .div {
            /* 기본값 */
            /* width와 height가 border와 padding 지정한 만큼 커진다. */
            box-sizing: content-box;
        }


        /* width:500px; height:150px; */
        /* width와 height에 border와 padding 크기가 포함된다. */
        /* (2) .div2의 box-sizing은 border-box로 지정하시오. */
        .div2 {
            /* 작아졌다. */
            /* 요소의 안쪽으로 border와 padding가 지정된다. */
            box-sizing: border-box;
        }

        /* * {box-sizing: border-box;} */
        
    </style>
</head>

<body>
    <h1>박스 모델</h1>
    <div class="div0">박스0</div>
    <hr>
    <div class="div1">박스1: content-box</div>
    <hr>
    <div class="div2">박스2: border-box</div>
</body>

</html>
