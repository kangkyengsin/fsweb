<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            <title> : 문서 제목
            <h1> : 콘텐츠 제목        

            블록레벨 요소(div,span - 의미 없는 태그)
            <div> : 블록레벨 요소를 그룹핑하여 CSS 적용
            인라인 요소
            <span> : 인라인 요소를 그룹핑하여 CSS 적용
        */
        /* .div와 .span을 각각 display는 inline-block로, 가로 크기는 150px, 세로 크기는 100px, 테두리는 1px solid red, 여백은 10px로 지정하시오. */
        .div{
            display: inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
        .span{
            display: inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>표시 방식</h1>
    <div class="container">
        <!-- div는 블록레벨요소(인라인요소도 포함)의 컨테이너로 그룹핑하여 CSS를 적용시킨다. -->
        <!-- 블록레벨요소 안에는 블록레벨요소 또는 인라인요소를 사용할 수 있다. -->
        <!-- 모든 요소는 모두 그룹핑해야한다. -->
        <!-- a는 예외로 블록레벨요소와 인라인요소를 모두 그룹핑할 수 있다. -->
        <!-- span은 인라인요소의 컨테이너 그룹핑하여 CSS를 적용시킨다. -->
        <!-- 인라인요소 안에는 인라인 요소만 사용할 수 있다. -->
        <!-- 
            1. div, a 요소는 모든 요소를 하위 요소로 가질 수 있다.
            2. 일반적으로 블록레벨 요소는 블록레벨 요소와 인라인 요소를 하위 요소로 가질 수 있다.
            3. 일반적으로 모든 인라인 요소는 블록레벨 요소를 그룹핑 할 수 없다.
         -->
        <div class="div">
            <span>나는야 span</span>
        </div>
        <div class="div">div</div>
        <div class="span">
            <a href="#">
                <div>나는냐 div</div>
            </a>
        </div>
    </div>

    <hr>
    
    <div class="container">
        <span class="span">
            <span>나는냐 span</span>
        </span>
        <em class="span">
            <em>나는냐 em</em>
        </em>
        <span class="span">span</span>
    </div>
</body>

</html>
