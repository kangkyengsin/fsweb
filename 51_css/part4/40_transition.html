<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 

            애니메이션(animation)
                스스로 움직임
                animation-name
                animation-duration
                animation-timing-function
                animation-delay

            opacity 불투명
            alpha
            transparent - 투명
            transform - 모양변경
            transition -전환

            :hover
            attribute(HTML 속성)

            transition-property: 전환 속성;
            transition-property: 값1, 값2, ...; -> 속성
                값: all(모든 CSS속성), CSS속성명
            transition-duration: 전환 시간(단위: s(초)); -> 전환 시간
                값: 숫자s(단위:s({)초))
            transition-timing-function: 전환 시간 함수; -> 가속, 등속
                값: 
                가속: ease, ease-in, ease-out, ease-in-out
                등속: linear
                사용자 정의: cubic-bezier(n,n,n,n) -> n은 0~1의 사이
            transition-delay: 전환 지연 시간(단위: s(초)); -> 지연 시간
                값: 숫자s(단위:s(초))

            (속기형)
            transition: [property] duration [timing-function] [delay];
            transition : all duration
        */


        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. */
        
        div {
            width:100px;
            height:100px;
            background: red;
            
            /* 개별속성 */
            /* transition-property: all;
            transition-duration: .3s;
            transition-timing-function: ease;
            transition-delay: 0; */

            /* 속기형 */
            transition: all 0.3s ease 0s;
            /* transition: .3s; -생략 방법-, 윗 값이랑 같음 */
            /* property(속성) */
        }
        /* 
            div에 마우스 올리면
            이벤트(event) : hover = mouseover + mouseout
        */
        div:hover {
            width: 200px;
            background: blue;
            /* transition: .3s; */
        }
    </style>
</head>
<body>
    <h1>전환</h1>
    <div></div>
</body>
</html>
