<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해태제과</title>
    <style>
        div {
            /* position: relative; */
            width: 282px;
            /*
                전체높이:5880px
                프레임수(fr):35fr
                따라서, 5580/35=
             */
            height: 187px;
            background: url(../assets/ht/bg-main0-3-0.png) no-repeat;
            margin:20px;
            text-indent: -9999em;
        }

        /* 
            animation-name: 애니메이션 이름;
            animation-duration: 애니메이션 시간(단위: s(초));
            animation-iteration-count: 애니메이션 반복 여부;
                값: 숫자, infinite
            animation-direction: 애니메이션 방향;
                값 : normal, alternate, reverse
            animation-timing-function: 애니메이션 시간 함수;
                값: ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(0,0,1,1)
            animation-delay: 애니메이션 지연 시간(단위: s(초));

            (속기형)
            animation: name duration [delay] [timing-function] [iteration-count] [direction]
            animation: 이름, 시간 [지연시간] [가속도] [반복횟수] [방향]

            키프레임, 프레임 -> 애니메이션의 작업 단위
            @keyframes name {CSS 속성}
            애니메이션 코드 형식
            
            @keyframe 이름 {
                from {시작: CSS;}
                to {끝: CSS;}
            }
            
            또는 
            
            @keyframe 이름 {
                0% {시작: CSS;}
                50% {중간: CSS;}
                50.1% {중간: CSS;}
                50.3% {중간: CSS;}
                100% {끝: CSS;}
        */


        /* .anim에 애니메이션의 이름은 move, 시간은 1초, 무한 반복(infinite), 좌우 왕복(alternate), 등속도(linear), 지연 시간은 2초로 지정하시오. */
        
        /* 
            애니메이션의 이름 규칙
                1. 영문의 대소문자 구별한다.
                2. 첫 글자는 영문자, -. _, 숫자 사용!
                3. 두번째 글자부터 영문자, _, -, 숫자 사용!
        */

        .anim {
            /* animation-name: move;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate; */
            
            /* 전체 프레임 수는 30fr이고, 마지막 프레임에서 멈춰야 하므로 steps는 30rf - 1 값이다. */
            animation: move 1s steps(29) infinite;
        }
        @keyframes move {
            0% {background-position: 0 0;}
            100% {background-position: 0 -5423px;}
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">꿀벌</div>
</body>
</html>
