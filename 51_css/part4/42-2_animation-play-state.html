<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            left: -50px; top:-50px;
            width:300px;
            height:300px;
            /* background: yellow; */
            margin:20px;
            text-indent: -9999em;
        }

        /* .wrap {
            width:300px;
            border:1px solid red;
            background: transparent;
            margin-bottom: 100px;
        } */

        /* 애니메이션 실행 여부 */
        .wrap:hover .anim {
            animation-play-state: paused;
        }
        .anim {
            background: url(../assets/ht/txt.png) no-repeat 50% 50%;
            animation: rotate 1s infinite linear paused;
        }
        @keyframes rotate {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <h2>animation-play-state</h2>
    <div class="wrap">
        <div class="anim">텍스트</div>
    </div>
</body>
</html>
