<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정: 모바일에 영향을 준다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트</title>
</head>
<!-- 
    반응형 웹(Response)과 적응형(Adaptibe Web) 웹
    반응형 웹 :
        1. 감지된 화면 크기에 따라 자동으로 페이지가 재배열되는 유동적인 접근 방식입니다.
        2.하나의 템플릿(index.html)
        3. px(em,rem) 단위보다 %단위를 사용한다.
    적응형 웹 :
        1. 브라우저가 주어진 플랫폼에 맞춰 특별히 생성된 레이아웃을 불러오는 웹 디자인 유형입니다.
        2. 장치별 템플릿(안드로이드용, 윈도우용, 아이폰용...)
-->
<body>
    <h1>뷰포트</h1>
    <p>뷰포트 테스트 입니다.</p>
    <!-- 상대 경로 방식 -->
    <!-- ..은 상위 폴더를 의미한다. -->
    <!-- <img src="../assets/images/coca.png" alt="뷰포트 테스트"> -->
    <!-- 맨 앞 /는 Root(vscode에서 작업영역 폴더(fsweb), 닷홈 서버의 root는 html을 말한다.) -->
    <!-- <img src="/51_css/assets/images/coca.png" alt="뷰포트 테스트"> -->
    <!-- .은 현제 폴더를 의미한다. -->
    <img src="./../assets/images/coca.png" alt="뷰포트 테스트">

    <!-- 
        일반적으로 같은 도메인에서는 상대 경로 방식을 사용하고,
        도메인이 다른 경우 절대 경로 방식을 사용한다. 
    -->
</body>
</html>
