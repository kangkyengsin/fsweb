<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 20px;
        }

        /* 
            Gradient(그라디언트, 그래디언트)?
            두 가지 이상의 색이 점진적으로 변화되는 색채를 의미하는 뜻으로 색채 표현 법입니다. -> 입체적

            유형
            1. 선형(linear)
            2. 원형(radial)
            3. 원뿔형(conic)

            형식
            background-image: url(경로/이미지명);
            background-image: linear-gradient([to 방향1], 색1, 색2, [색3, ...]);
            background-image: linear-gradient([각도], 색1, 색2, [색3, ...]);
            background-image: radial-gradient([모양], 색1, 색2, [색3, ...]);
            background-image: conic-gradient([from 각도] [at 위치], 색1, 색2, [색3, ...]);
        */

        /* 
            선형(linear) 그라디언트
            linear-gradient(to 방향, 색 위치%, 색 위치%, ...) 
                방향: to left, to right, to top, to bottom
                    to top right, to right top
                    to bottom right, to right bottom
                    to top left, to left top
                    to bottom left, to left bottom
                각도: 0~359deg (단, 360deg 이상도 가능, 730deg = 10deg)
            repeating-linear-gradient()
        */

        /* linear-gradient(색1, 색2) */
        .lg1 {
            background: linear-gradient(red, yellow);
        }

        /* 
            각도를 나타내는 단위: deg
            음수 가능
            to는 ~를 향하여
            to bottom -> 180deg (기본값)
            to right -> 90deg
            to left -> 270deg, -90deg
            to top -> 0deg
        */
        .lg2 {
            /* background: linear-gradient(to left, #f00, #ff0); */
            background: linear-gradient(-90deg, #f00, #ff0);
        }

        /* 
            대각선 방향
            to top right, to right top -> 45deg, -315deg
            to bottom right, to right bottom -> 135deg, -225deg
            to bottom left, to left bottom -> 225deg, -135deg
            to top left, to left top -> 315deg, -45deg
        */
        .lg3 {
            background: linear-gradient(-315deg, red, yellow);
            /* background: linear-gradient(to bottom right, red, yellow); */
        }

        /* 
            linear-gradient([방향,] 색1 [숫자%], 색2 [숫자%], ...)
            10%이하: red
            10% ~ 20%: R -> Y
            20%이상: yellow
        */
        .lg4 {
            background: linear-gradient(90deg, red 10%, yellow 20%);
        }
        /* 
            repeating-linear-gradient(방향, 색, 색, ...)
        */
        .lg5 {
            background: repeating-linear-gradient(90deg, red 10%, yellow 20%);
        }
        .lg6 {
            /* background: linear-gradient(to bottom right, #F00 0%, #FFE500 50%) bottom right / 50% 50% no-repeat, linear-gradient(to bottom left, #F00 0%, #FFE500 50%) bottom left / 50% 50% no-repeat, linear-gradient(to top left, #F00 0%, #FFE500 50%) top left / 50% 50% no-repeat, linear-gradient(to top right, #F00 0%, #FFE500 50%) top right / 50% 50% no-repeat; */
            
            /* https://www.colorzilla.com/gradient-editor/ */
            /* background: linear-gradient(to right,  #fcecfc 0%,#baf4a4 32%,#b72689 72%,#b72689 72%,#ff7cd8 100%); */
            background: rgb(2,0,36);

            /* 
                벤더 프리픽스(vendor prefix)란?
                    주요 웹 브라우저 공급자가 새로운 실험적인 기능을 제공할 때 이전 버전의 웹 브라우저에 그 사실을 알려주기 위해 사용하는 접두사(prefix)를 의미합니다.

                    -webkit-: 크롬, 사파리
                    -moz-: 파이어폭스(FF)
                    -ms-: 인터넷 익스플로러(IE)
                    -o-: 오페라
            */
            background: -webkit-linear-gradient(red, yellow);


            /* 
                표준(W3C)
                background: linear-gradient(red, yellow); 
            */
            
        }

        /* 
            원형(radial) 그라디언트
            radial-gradient([모양] [크기 at 위치,] 색 영역%, 색2 영역%, ...);
                모양: circle
                크기: 
                    closest-corner: 모서리에서 가장 가까운
                    farthest-corner: 모서리에서 가장 먼
                    closest-side: 변에서 가장 가까운
                    farthest-side: 변에서 가장 먼
                    farthest-side: 변에서 가장 먼

                at x위치% y위치%: 원형의 중심 위치 
        */
        /* 타원은 박스의 가로/세로 크기가 다를때 지정된다. */
        .rg1 {
            width: 150px;
            background: -webkit-radial-gradient(red, yellow, green);
            background: radial-gradient(red, yellow, green);
        }

        .rg2 {
            width: 150px;
            background: radial-gradient(circle, red, yellow, green);
        }
        /* 
            5%이하: red
            5~15%: R -> Y
            15~60%: Y -> G
            60%이상: green
        */
        .rg3 {background: radial-gradient(red 5%, yellow 15%, green 60%);}

        .rg4 {background: radial-gradient(closest-corner at 60% 55%, red, yellow, green);}
        .rg5 {background: radial-gradient(farthest-corner at 60% 55%, red, yellow, green);}
        .rg6 {background: radial-gradient(closest-side at 60% 55%, red, yellow, green);}
        .rg7 {background: radial-gradient(farthest-side at 60% 55%, red, yellow, green);}

        /* 
            0~5%: R -> Y
            5~10%: Y -> G
            10~15%: R -> Y
            15~20%: Y -> G
            ...
            95~100%: Y -> G
        */
        .rg8 {background: repeating-linear-gradient(red 0, yellow 5%, green 10%);}

        /* 
            원뿔형(conic) 그라디언트
            1) conic-gradient([from 각] [at x위치 y위치], 색1 [각], 색2 [각], ...]);
            from 숫자deg: 원뿔의 시작 각도 (from 0deg 기본값)
            at 숫자% 숫자%: 원뿔의 중심 위치 (at 50% 50% 기본값)
        */
        .cg~div {
            width: 100px;
            border-radius: 50%;
            border: none;
        }

        .cg1 {
            background: conic-gradient(red, yellow, green);
        }

        /* 
            0~45deg: 100% Red
            45~90deg: R -> Y
            90~210deg: Y -> G
            210deg: 100% Green
         */
        .cg2 {
            background: conic-gradient(red 45deg, yellow 90deg, green 210deg);
        }

        /* from 각도 -> 색의 시작 위치 */
        .cg3 {
            background: conic-gradient(from 90deg, red, yellow, green);
        }

        .cg4 {
            background: conic-gradient(red, yellow, green);
        }

        /* 
            at xPos yPos -> 원뿔의 중심 위치
            at 50% 50% 기본값
         */
        .cg5 {
            background: conic-gradient(at 60% 45%, red, yellow, green);
        }

        /* 
            0deg: red
            90deg: red
            0~90deg: 100% red
            90deg: yellow
            180deg: yellow
            90~180deg: 100% yellow
            180deg: green
            360deg: green
            180~360deg: 100% green
        */
        .cg6 {
            background: conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg);
        }
    </style>
</head>

<body>
    <h1>그라디언트</h1>
    <h2>선형(linear)</h2>
    <div class="lg1">1</div>
    <div class="lg2">2</div>
    <div class="lg3">3</div>
    <div class="lg4">4</div>
    <div class="lg5">5</div>
    <div class="lg6">Diamond</div>

    <h2>원형(radial)</h2>
    <div class="rg1">1</div>
    <div class="rg2">2</div>
    <div class="rg3">3</div>
    <div class="rg4">4</div>
    <div class="rg5">5</div>
    <div class="rg6">6</div>
    <div class="rg7">7</div>
    <div class="rg8">8</div>

    <h2 class="cg">원뿔형(conic)</h2>
    <div class="cg1">5</div>
    <div class="cg2">5</div>
    <div class="cg3">5</div>
    <div class="cg4">5</div>
    <div class="cg5">5</div>
    <div class="cg6">5</div>
</body>

</html>
