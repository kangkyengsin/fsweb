<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            타이포(typo) 시스템

            color : 글자색;
            font-weight : 굵기;
            font-style : 기울기;
            font-family : 글꼴;
            font-size : 크기;
            line-heght : 줄간격;
            letter-spacing : 글자와 글자사이 간격(자간)
            word-spacing : 단어와 단어사이 간격(어간)
            white-space : 공백 -> 줄바꿈
            본문 줄간격은 1.5 ~ 2 사이(1.616 황금비율)

            
            (속기형)
            font : 굵기 기울림 크기 / 줄간격 글꼴;

            text-decoration : 밑줄; -> 밑줄 생성/제거
            text-aligh : 텍스트 가로 정렬; -> 인라인 요소의 좌우
            vertical-aligh : 세로 정렬; -> 인라인 요소의 상하
            text-indent : 들여쓰기; -> 인라인 요소의 숨기기

            text-shadow : 텍스트 그림자;
            box-shadow : 박스 그림자;
        */
        /* 
            글꼴 이름에 공백이 있을 경우 ''으로 묶는다.
            font-family : 글꼴1, 글꼴2, 글꼴3,...;
                1. serif - 작은 획O, 우아함, 독창적 -> 주로 인쇄물
                2. sans-serif - 획x, 깨끗함, 현대적 -> 주로 웹
                3. monospace - 고정 너비
                4. cursive - 필기체
                5. fantasy - 장식

                123456 -> 1byte
                ABCDEF -> 1byte
                ㄱㄴㄷ -> 2byte
                
                폰트 형식
                    1. ttf/otf

                무료 폰트 사이트
                다폰트 : https://www.dafont.com/(영문용)
         */
        /*
            포폴 작업 시 가느안 웹 무료 폰트를 사용하세요~!!
            .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.
         */
        
        .ff {font-family: 'Courier New', Courier, monospace;}
        /* .ff {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;} */

    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
