<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 

            색: 단일 색, 그라디언트, 패터(반복 무늬)

            background-color
                background-clip: 시작 위치;
            background-image -> 패턴;
                background-repeat: 반복여부;
                    값: repeat, no-repeat, repeat-x, repeat-y;
                background-position: 위치;
                    값 : px, % 키워드
                    x위치 : left, right, center
                    y위치 : top, bottm, center
                background-attachment -> 패럴렉스 이미지
                background-size: 크기;
                    값: px, % 키워드
                    키워드: contain, cover 
                background-origin: 시작 위치;
                background-blend-mode: 합성방식;

                (속기형) - size 경우 position 뒤에 / 입력 후 코드작성
                background: color image repeat position/size oigin clip blend;
        */
        div {
            width: 500px;
            height: 350px;
            border: 1px solid red;

            /* background-image:url(), url(), ... */
            /* 첫 번째로 기록한 url이 위로 지정된다. */

            /* italy1.jpg 와 star2.pnp 두 개의 이미지를 하나의 배경 이미지 속성으로 지정하시오. */
            background-image: url(../assets/images/bg.png), url(../assets/images/italy1.jpg);
            background-repeat: repeat-x, no-repeat;
            background-position: 0 bottom;
            background-size: 10px, contain;

            /*background: imag repeat pos/siz; 속기속성은 한개씩 입력해야함. */
        
        }
    </style>
</head>

<body>
    <h1>멀티 배경 이미지</h1>
    <div></div>
</html>
