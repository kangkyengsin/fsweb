<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTNL+CSS</title>
    <style>
        div {
            position: absolute;
            width: 400px;
            height: 200px;
            background: red;
        }
        div:last-of-type {
            width: 200px;
            background-color: red;
            background-image: url(../assets/images/coca.png), url(../assets/images/italy1.jpg);
            background-blend-mode: multiply;
            /* opacity: .5; */
        }
    </style>
</head>
<body>
    <h1>배경</h1>
    <h2>background-blend-mode</h2>
    <div>normal</div>
    <div>multiply</div>
</body>
</html>
