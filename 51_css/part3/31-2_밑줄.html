<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밑줄</title>
    <style>
        p:nth-of-type(1) {
            text-decoration: underline 1px solid red;
            text-underline-offset: 20px;
        }
        p:nth-of-type(2) {
            display: inline-block;
            border-bottom: 1px solid red;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>text-decoration</p>
    <p>boer-bottom</p>
    <p><ins>콘텐츠 삽입</ins><del>콘텐츠 삭제</del></p>
    <p><u>HTML 태그로 밑줄을 긋자!</u></p>
    <!-- strike 태그 사용할 수 없다. -->
    <p><strike>HTML 태그로 밑줄을 긋자!</strike></p>
</body>
</html>
