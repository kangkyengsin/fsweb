<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <!-- 블록레벨 요소(Element) : 위에서 아래로 기록(줄 바꿈) -->
    <!-- 인라인 요소(Element)옆으로 기록 -->
    <h1>로고</h1>
    <h2>섹션 제목</h2>
    <h3>작은 제목</h3>
    <h4>더작은 제목</h4>
    <h5>더더작은 제목</h5>
    <h6>더더더작은 제목</h6>
</body>
</html>
