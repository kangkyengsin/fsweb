<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <!-- 
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/trulli.jpg
          - 캡션: Fig.1 - Trulli, Puglia, Italy.
        2. Workplace: /workplace.jpg
          - 크기: 가로 400px, 세로 379px
          
          <figure> : 미디어 그룹핑
            <img>
            <figcaption> : 캡션(설명글)

          <img>
          <map> : 하나의 이미지에 두개 이상의 링크
            <area>
    -->
    <h2>캡션 달기</h2>
    <!-- figure와 figcaption을 사용하여 이미지에 캡션을 달아 보세요. -->

    <figure>
        <img src="assets/trulli.jpg" alt="트룰리">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    <hr>
    <h2>이미지 맵</h2>
    <!-- img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. -->
    <!-- area 태그에 alt 속성을 반드시 기록한다. -->
    <!-- 예) usemap="#map", name="map" -->
    <!-- 좌표 찾기: https://www.image-map.net/ -->

    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->
    <!-- 
        맵의 모양에 따른 좌표:
        1. shape="poly"의 경우 coords="x1,y1,x2,y2,x3,y3,..."
        273,45,267,189,274,350,32,346,42,191,33,43
        2. shape="rect"의 경우 coords="x1,y1,x2,y2"
        296,182,328,235
        3. shape="circle"의 경우 coords="x1,y1,R" (R은 반지름)
        337,300,45
     -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>

    <!-- <img src="이미지 위치" alt="이미지 상세내용" usemap="값">
    <map name="유저맵 값">
        <area shape="이미지 선택영역 방식(네모, 원, 다각형)" coords="좌표" alt="상세내용" href="URL" target="작업창(새창, 현재창)">
    </map> -->

    <img src="../Workplace.jpg" alt="작업" usemap="#work">
    <map name="work">
        <area shape="poly" coords="273,45,267,189,274,350,32,346,42,191,33,43" href="https:www.naver.com" alt="네이버" title="네이버" target="_blank">
        <area shape="circle" coords="337,300,45" href="https:google.com" alt="구글" title="구글" target="_blank">
        <area shape="rect" coords="296,192,328,235" href="https:wwww.daum.net" alt="다음" title="다음" target="_blank">
    </map>

</map>

</map>

</body>

</html>
