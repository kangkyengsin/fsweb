<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- p도 블록레벨 요소이다 -->
    <p>단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. 한 칸이상의 공백을 한 칸으로 인식한다.</p>

    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

    <!-- br은 줄바꿈, 빈 테크 -->
    <p style="width: 520%;">단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다.
        <br> 한 칸이상의 공백을 한 칸으로 인식한다.</p>
</body>
</html>
