<html lang="en">

</head>

<body>
    <h1>미디어</h1>
    <!-- 파일 이름에 공백 사용하지 말 것!! -->
    <h2>비디오</h2>

        <iframe> : 외부 파일을 연결

        비디오 소스: 
        1. assets/video/mov_bbb.mp4

        1. video/mp4
        2. video/webm
        3. video/ogg

        비디오 속성:

    <!-- video와 source 태그로 비디오를 삽입해 보세요. -->
    <video autoplay muted loop controls>
        <source src="assets/video/mov_bbb.mp4" type="video/mp4">
        <source src="assets/video/mov_bbb.webm" type="video/webm">
        <source src="assets/video/mov_bbb.ogg" type="video/ogg">
        당신의 브라우저는 비디오를 지원하지 않는다.
        Your browser does not support HTML video.
    </video>
    

    <h2>유튜브 비디오</h2>
    <!-- 유튜브 비디오를 iframe 태그로 삽입해 보세요. -->
    <!-- https://vimeo.com/ko/ -->
    <iframe src="https://player.vimeo.com/video/847497330?h=ac18ec0853&autoplay=1&loop=1&title=0&byline=0&portrait=0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!-- https://www.youtube.com/ -->
    <iframe src="https://www.youtube.com/embed/0MoorUWI3AU?h=ac18ec0853&autoplay=1&loop=1&title=0&byline=0&portrait=0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!-- 
        오디오 소스:
        1. assets/audio/horse.ogv
        2. assets/audio/Good_Morning!_Reed_Mathis.mp3

        오디오 타입:
        1. audio/ogg
        2. audio/mpeg
        3. audio/wav -> 경고음, 음향

        오디오 속성:
        https://studio.youtube.com/channel/UCkCxjM7byQ3sQMBqmO7it6g/music
        1. autoplay: 자동 실행
        2. muted: 음소거
        3. loop: 무한 반복
        4. controls: 컨트롤
     -->

    <h2>오디오</h2>
     <!-- 1번 오디오 소스를 이용하여 audio와 source 태그로 오디오를 삽입해 보세요. -->
    <audio controls loop autoplay muted>
        <source src="assets/audio/horse.mp3" type="audio/mpeg">
        <source src="assets/audio/horse.ogv" type="audio/ogg">
        당신의 브라우저는 오디오를 지원하지 않는다.
        Your browser does not support the audio element.
    </audio>

    <!-- 2번 오디오 소스를 이용하여 배경 음악을 삽입해 보세요. -->
    <audio autoplay loop autoplay muted>
        <source sre="assets/audio/Good_Morning.mp3" type="audio/mpeg">
        <source sre="assets/audio/Good_Morning.ogv" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
