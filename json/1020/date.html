<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>현재날짜/시간 정보</h1>");
        var today=new Date();
        var nyear = today.getFullYear();
        var nmonth=today.getMonth()+1;
        var nDate=today.getDate();            //현재 일
        var nDay=today.getDay();							//현재 요일 (0:일요일~6:토요일)
        var nHours=today.getHours();				//현재 시간
        var nMinutes=today.getMinutes();		//현재 분
        var nSeconds=today.getSeconds();	//현재 초

        document.write("년:"+nyear+"<br/>");
        document.write("월:"+nmonth+"<br/>");
        document.write("일: "+nDate+"<br />");
        document.write("요일: "+nDay+"<br />");
        document.write("시: "+nHours+"<br />");
        document.write("분: "+nMinutes+"<br />");
        document.write("초: "+nSeconds+"<br />");
    </script>
</head>
<body>
    
</body>
</html>
