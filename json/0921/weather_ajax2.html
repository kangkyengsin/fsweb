<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://kit.fontawesome.com/fa9c464e26.js" crossorigin="anonymous"></script>
<script>
    let weatherIcon ={
        "01": "fas fa-sun",
        "02": "fas fa-cloud-sun",
        "03": "fas fa-cloud",
        "04": "fas fa-cloud-meatball",
        "09": "fas fa-cloud-sun-rain",
        "10": "fas fa-cloud-showers-heavy",
        "11": "fas fa-poo-storm",
        "13": "far fa-snowflake",
        "50": "fas fa-smog",
    }

    var apiURI = "http://api.openweathermap.org/data/2.5/weather?id=1846898&appid=cd63accc133fc76e1f94a3f270442688&units=metric";

$.ajax({
    url : apiURI,
    type : 'GET', // 타입(GET, POST, PATCH, PUT 등)
    success : function(data){
        var $Icon = data.weather[0].icon.substr(0,2); // 0인덱스 번호부터 두글자 04d => 04
        var $Temp = Math.floor(data.main.temp) + "℃"; //round-반올림  ceil-올림  floor- 버림
        var $city = data.name;
        // alert(weatherIcon[$Icon]);   
        $(".currIcon").append(`<i class="${weatherIcon[$Icon]}"></i>`);
        //$(".currIcon").append('<i class="'+weatherIcon[$Icon]+'">');
        $(".currTemp").prepend($Temp);
        $(".city").append($city)      
    }
});
</script>
<style>
    .weather{
      width: 300px;
      height: 150px;
      text-align: center;
      background-color: cornflowerblue;
      color: #fff;
    }
    .weather > div {
      float: left;
      height: 75px;
      line-height: 75px;
      width: 50%;
    }
    .weather > div.currIcon,
    .weather > div.currTemp {
      font-size: 50px;
    }
    .weather > div.city {
      width: 100%;
      font-size: 23px;
    }
</style>

</head>
<body>
  <div class="weather">
      <div class="currIcon"></div>
      <div class="currTemp"></div>
      <div class="city">도시 :</div>
  </div>
 <!-- <h1><i class="fas fa-sun"></i></h1> -->

</body>
</html>
