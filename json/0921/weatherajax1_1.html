<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
var apiURI = "https://api.openweathermap.org/data/2.5/weather?id=1897000&appid=cd63accc133fc76e1f94a3f270442688&units=metric";

$.ajax({
    url :apiURI,           // 요청할 서버url
    type : 'GET',           // 타입 (get, post, put 등등)
    dataType:"json", 
    success : function(resp) { // 결과 성공 콜백함수
        var $cTemp = resp.main.temp;
          console.log("현재온도 : " + resp.main.temp);
          console.log("현재습도 : " + resp.main.humidity);
          console.log("날씨 : " + resp.weather[0].main);
          console.log("상세날씨설명 : " + resp.weather[0].description);
          console.log("날씨 이미지 : " + resp.weather[0].icon);
          console.log("바람   : " + resp.wind.speed);
          console.log("나라   : " + resp.sys.country);
          console.log("도시이름  : " + resp.name);
          console.log("구름  : " + resp.clouds.all + "%");



        $(".ctemp").append($cTemp);

        //습도, 날씨, 상세날씨설명, 날씨이미지 , 바람 , 나라 , 도시이름, 구름

    }
})






</script>

</head>
<body>
    <h1>Weather api</h1>
    <h2>- 날씨예보</h2>
    <div class="ctemp">현재 온도:</div>
    <div class="clowtemp">최저 온도:</div>
    <div class="chightemp">최고 온도:</div>
    <div class="cicon">아이콘:</div>
  
</body>
</html>
