<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        body {
            height: 5000px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        img {
            width: 466px;
            height: 466px;
            opacity: 0;
            transition: 1s;
        }
    </style>

</head>

<body>
    <h1>스크롤시 이미지가 나타납니다!</h1>
    <img src="images/work1.jpg" alt="img1">
    <img src="images/work2.jpg" alt="img2">
    <img src="images/work3.jpg" alt="img3">
    <img src="images/work4.jpg" alt="img4">
    <img src="images/work5.jpg" alt="img5">
    <img src="images/work6.jpg" alt="img6">
    <script>
        const docEle = document.documentElement;
        const img = document.querySelectorAll('img');
        const arr = [100, 900, 1700, 2490, 3290, 4090]

        window.onscroll = function () {
            let st = docEle.scrollTop;
            console.log(st);//스크롤값
            for (let i = 0; i < img.length; i++) {
                if (st > arr[i]) {
                    img[i].style.opacity = '1';
                }
            }
        };
    </script>
</body>

</html>
