<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                $('img').each(function (i) {
                    var bottom_of_object = $(this).offset().top + $(this).outerHeight();
                    var bottom_of_window = $(window).scrollTop() + $(window).height();
                    if (bottom_of_window > bottom_of_object / 2) {
                        $(this).animate({ 'opacity': '1' }, 500);
                    }
                });
            });
        });
    </script>
    <style>
        body {
            height: 5000px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        img {
            width: 466px;
            height: 466px;
            opacity: 0;
            transition: 1s;
        }
    </style>

</head>

<body>
    <h1>스크롤시 이미지가 나타납니다!</h1>
    <img src="images/work1.jpg" alt="img1">
    <img src="images/work2.jpg" alt="img2">
    <img src="images/work3.jpg" alt="img3">
    <img src="images/work4.jpg" alt="img4">
    <img src="images/work5.jpg" alt="img5">
    <img src="images/work6.jpg" alt="img6">
</body>

</html>
