<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 빈 객체 생성
        const person = {};
        // 객체에 속성 추가
        person.firstName = "John";
        person.lastName = "Doe";
        person.age = 30;
        person.email = "john.doe@example.com";

        // 또는 객체 리터럴을 사용하여 속성을 최기화 할 수 도 있습니다.
        const car = {
            make: "Toyota",
            model: "Camry",
            year: 2022,
            color: "Silver"
        };

        // 중첩된객체
        const address = {
            street: "123 main St",
            city: "Anytown",
            zipCode: "12345"
        };
        const customer = {
            firstName: "Alice",
            lastName: "Smith",
            age: 25,
            address: address // 다른 객체를 속성 값으로 가질 수 있음
        };

        // 배열을 포함하는 객체
        const fruits = {
            name:["apple", "Banane", "Orange", "Grapes"]
        }
        // 객체를 출력
        console.log(person);
        console.log(car);
        console.log(customer);
        console.log(fruits);

        const personJSON = JSON.stringify(person);
        const carJSON = JSON.stringify(car);
        const customerJSON = JSON.stringify(customer);
        const fruitsJSON = JSON.stringify(fruits);
        
        console.log(personJSON);
        console.log(carJSON);
        console.log(customerJSON);
        console.log(fruitsJSON);

    </script>
</head>
<body>
    
</body>
</html>
