<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>button</h1>
        <a href="#" class="btn btn-success">1</a>
        <button type="button" class="btn btn-success">1</button>
        <input type="button" class="btn btn-success" value="1">
        <input type="submit" class="btn btn-success" value="1">
        <input type="reset" class="btn btn-success" value="1">
    </div>
    <p>Outline button</p>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <p>button size</p>
    <button type="button" class="btn btn-success">1</button>
    <button type="button" class="btn btn-success btn-lg">1</button>
    <button type="button" class="btn btn-success btn-sm">1</button>
    <p>Block level1 button</p>
    <div class="d-grid">
        <button type="button" class="btn btn-primary">Full-whidth Button</button>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        <h2>Spinner buttons</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-sm"></span>
            loading..
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-sm"></span>
            loading..
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            loading..
        </button>
    </div>
</body>

</html>
