<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>listgroups</h2>
    <ul class="list-group">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action">First item</li>
        <li class="list-group-item list-group-item-action">Second item</li>
        <li class="list-group-item list-group-item-action">Third item</li>
    </ul>
    <br>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-action">First item</li>
        <li class="list-group-item list-group-item-action">Second item</li>
        <li class="list-group-item list-group-item-action">Third item</li>
        <li class="list-group-item list-group-item-action">Third item</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Inbox
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Ads
            <span class="badge bg-primary rounded-pill">50</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Junk
            <span class="badge bg-primary rounded-pill">99</span>
        </li>
    </ul>
    <br>
    
</body>

</html>
