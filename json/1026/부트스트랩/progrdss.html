<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="proress-bar" style="width: 70%;"></div>
        </div>
        <br>
        <div class="progress" style="height: 10px;">
            <div class="proress-bar" style="width: 40%;"></div>
        </div>
        <br>
        <div class="progress" style="height: 20px;">
            <div class="proress-bar" style="width: 50%;"></div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="proress-bar" style="width: 60%;"></div>
        </div>
        <br>
        <div class="progress mt-5">
            <div class="proress-bar" style="width: 70%;">70%</div>
        </div>
        <div class="progress mt-2">
            <div class="proress-bar bg-success" style="width: 70%;">70%</div>
        </div>
        <div class="progress mt-2">
            <div class="proress-bar bg-warning" style="width: 70%;">70%</div>
        </div>
        <div class="progress mt-2">
            <div class="proress-bar bg-danger" style="width: 70%;">70%</div>
        </div>
        <h2>Striped Progress Bars</h2>
        <p>The .progress-bar-striped class adds stripes to the progress bars:</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
        </div>
        <div class="progress m-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%"></div>
        </div>
        <h2>Multi</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 40%;">Freespace</div>
            <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
            <div class="progress-bar bg-danger" style="width: 20%;">Danger</div>
        </div>
    </div>
</body>

</html>
