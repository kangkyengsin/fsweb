<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.onmousemove=function(e){
            var x = e.pageX; //마우스가 움직일때 생성된객체의 x좌표 //e.pageX
            var y = e.pageY; //마우스가 움직일때 y좌표 //e.pageY(스크롤 내릴경우도 포함해서 값이 나타남)
            document.getElementById("m1").innerHTML = x;
            document.getElementById("m2").innerHTML = y;
        };
    </script>
    <style>
        #wrap{
            position: fixed;
        }
        body{height: 3000px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>
</body>
</html>
