<html lang="en">

<head>

    <script>

        // $.getJSON("파일(날씨)경로", function (data) {
        //     data 할일
        // });
        $.getJSON("https://api.openweathermap.org/data/2.5/weather?id=1846898&appid=42a729bd5c2657ce667104d2c32cba8f&units=metric", function (data) {
            var $cTemp = data.main.temp;
            var $maxTemp = data.main.temp_max;
            var $minTemp = data.main.temp_min;
            var $wIcon = data.weather[0].icon;
            console.log($cTemp, $maxTemp, $minTemp);

            $(".ctemp").append($cTemp); //현재온도를 .ctemp 현재온도(텍스트) : 뒤에 추가한다.
            $('.clowtemp').append($minTemp);
            $('.chightemp').append($maxTemp);
            // $(".cicon").append($wIcon);
            // $('.cicon').append("<img src='https://openweathermap.org/img/wn/"+$wIcon+"@2x.png'>");
            // 백팁문법
            $('.cicon').append(`<img src='https://openweathermap.org/img/wn/${$wIcon}@2x.png'>`);

            var $now = new Date();
            var $cDate = $now.getFullYear() + "/" + ($now.getMonth()+1) + "/" + $now.getDate() + " " + $now.getHours() + " : " + $now.getMinutes();
            console.log($cDate);
            $('h2').prepend($cDate);
        });
    </script>
</head>

<body>
    <h1>weather api</h1>
    <h2> - 날씨 정보</h2>
    <div class="ctemp">현제 온도:</div>
    <div class="clowtemp">최저 온도:</div>
    <div class="chightemp">최고 온도:</div>
    <div class="cicon">아이콘 :</div>
</body>

</html>
