<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width:100px;
            height:100px;
            margin:20px;
            left:0px; top:0px;
            animation-name: move;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: 3, infinite; /* 무한반복 */
            animation-direction: alternate;/* 왕복 */
            left:0px;
        }
        @keyframes move {
            0% {left:0;}
            40% {top: 50px;background: url(img/f1.png) no-repeat 50% 50%;}
            100% {left:300px;}
        }

    </style>
</head>
<body>
    <div class="anim">
        <img src="img/bg-main1.png" alt="">
    </div>
</body>
</html>
