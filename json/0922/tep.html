<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- <script src="tep.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 280px;
            height: 160px;
            border: 1px solid #333;
        }

        .tab_menu {
            height: 40px;
            line-height: 40px;
            list-style: none;
        }

        .tab_menu li {
            float: left;
            width: 70px;
            text-align: center;
        }

        .tab_menu li.on {
            background-color: red;
            font-weight: bold;
            color: #fff;
        }

        .tab_list li {
            display: none;
        }

        .tab_list li.on {
            display: block;
        }
    </style>

</head>

<body>
    <div class="tab">
        <ul class="tab_menu">
            <li class="on">공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li class="on">
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
            </li>
            <li>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
            </li>
            <li>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
    <script>
        const tabMenuItems = document.querySelectorAll('.tab_menu li');
        const tabListItems = document.querySelectorAll('.tab_list li');

        tabMenuItems.forEach((item, i) => {
            item.addEventListener('click', () => {
                // 1. 'on' 클래스를 클릭한 요소에 추가하고 다른 요소에서 제거
                tabMenuItems.forEach((menuItem) => {
                    menuItem.classList.remove('on');
                });
                item.classList.add('on');

                // 2. 클릭한 인덱스와 같은 인덱스를 가진 tabListItems에 'on' 클래스 추가
                tabListItems.forEach((listItem, index) => {
                    if (i === index) {
                        listItem.classList.add('on');
                    } else {
                        listItem.classList.remove('on');
                    }
                });
            });
        });

    </script>

</body>

</html>
