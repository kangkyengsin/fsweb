<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $("*").css("font-size", "13px");
            $("h1").css("color", "red");
            $("#firstTitle").css("color", "green");
            $(".nextTitle").css("color", "blue");
            $(".obj5").parent().css("border", "dashed 2px #f00");
            $("#wrap h3").css("font-size", "20px").css("background-color", "yellow")
            $(".obj4").next().css("color", "orange");
            $(".obj5").prev().css("text-align", "right");
            $(".obj6").siblings("li").css("text-align", "center");
            $(":text").css({"background-color":"#ccc","border":"1px solid #000","color":"green"});
            
            // $(".obj4").next().css("color","orange");
            var obj4Elements = document.querySelectorAll(".obj4");
            for (var i = 0; i < obj4Elements.length; i++) {
                var nextElement = obj4Elements[i].nextElementSibling;
                if (nextElement) {
                    nextElement.style.color = "orange";
                }
            }

            // $(".obj5").prev().css("text-align","right");
            var obj5Elements = document.querySelectorAll(".obj5");
            for (var i = 0; i < obj5Elements.length; i++) {
                var prevElement = obj5Elements[i].previousElementSibling;
                if (prevElement) {
                    prevElement.style.textAlign = "right";
                }
            }

            // $(".obj6").siblings("li").css("text-align","center");
            var obj6Elements = document.querySelectorAll(".obj6");
            for (var i = 0; i < obj6Elements.length; i++) {
                var parentElement = obj6Elements[i].parentNode;
                if (parentElement) {
                    var liElements = parentElement.querySelectorAll("li");
                    for (var j = 0; j < liElements.length; j++) {
                        liElements[j].style.textAlign = "center";
                    }
                }
            }
            /* 이 코드는 각각의 클래스를 가진 요소를 선택하고 해당 스타일을 설정합니다.먼저 클래스에 해당하는 모든 요소를 선택한 다음, 필요한 조작을 수행합니다. */

        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" />
        </p>
</body>

</html>
