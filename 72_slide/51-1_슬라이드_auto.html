<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - 데이터, 자동 슬라이드</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            /* overflow:hidden; */
        }

        ul {
            position: relative;
            width: 100%;
            height: 100%;
        }

        li {
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
        }

        li:first-of-type {
            left: 0;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide"></ul>
        <!-- 좌우버튼 -->
