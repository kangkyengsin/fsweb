<html lang="en">
<head>

    <title>nav3</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<style>
    /* typo: 크기, 색 */
    .main a {
        color: #fff;
        font-size: 1.8rem;
    }
    .sub a {
        color: #ccc;
        font-size: 1.4rem;
    }
    /* 1depth */
    .main {
        display: flex;
    }
    .main>li {
        position: relative;
        margin: 0 8px;
    }
    .main>li>a {
        background: #111;
        padding: 4px 16px;
    }
    .main>li a:hover + .sub, .sub:hover {
        /* opacity: 1;
        visibility: visible;
        transform: translateY(0); */
        display: flex;
    }
    /* 2depth */
    .sub{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        /* width: 300px; */
        white-space: nowrap;
        display: flex;
        text-align: center;
        background: orange;
        display:none;
        /*
        visibility: hidden;
        opacity: 0;
         */
    }
    .sub li {
        margin: 4px 8px;
    }
    .sub a {
        display: block;
        
    }
</style>
